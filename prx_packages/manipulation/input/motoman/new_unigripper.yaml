  max: [2, 2, 2, 3.2, 3.2 ,3.2, 5]
input_control_space:
  min: [-2, -2, -2, -3.14159, -3.14159 ,-3.14159, 0]
  max: [2, 2, 2, 3.14159, 3.14159 ,3.14159, 3]
