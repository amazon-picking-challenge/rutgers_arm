type: 3d_plant
integrator: 
  type: euler
state_space: 
  min: [-2, -2,0,-3.14,-3.14,-3.14]
  max: [2, 2,3,3.14,3.14,3.14]
input_control_space:
  min: [-1,-1,-1,-1,-1,-1]
  max: [1,1,1,1,1,1]
root_geom: body
initial_state: [-2 -2 2 0 0 0]
geometries:
  -
    name: body
    collision_geometry:
      type: box
      dims: [.1, .1, .1]
      material: blue
