    name: ball
    collision_geometry:
      type: cylinder
      height: .25
      radius: .4
      material: blue
  -
    name: body2
    collision_geometry:
      type: box
      dims: [.1, .5, .25]
      material: red
    relative_configuration:
      position: [.375, 0, 0]
      orientation: [0,0,0,1]
