type: pushing_plant
z: .1
integrator: 
  type: euler
state_space: 
  min: [-5,-5, -3.14, .6, -3.14]
  max: [ 5, 5, 3.14, 2.5, 3.14]
input_control_space:
  min: [-3,-3]
  max: [3,3]
root_geom: body
geometries:
  -
    name: body
    collision_geometry:
      type: box
      dims: [.5, .5, .25]
      material: red
